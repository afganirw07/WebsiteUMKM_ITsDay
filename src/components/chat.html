<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asisten</title>
    <style>
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0,-10px,0);
            }
            70% {
                transform: translate3d(0,-5px,0);
            }
            90% {
                transform: translate3d(0,-2px,0);
            }
        }

        .animate-bounce {
            animation: bounce 1s infinite;
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 p-8">

    <!-- Chat Widget -->
    <section class="rekicks-chat-widget">
        <!-- Floating Button -->
        <div class="fixed bottom-6 right-6 z-50">
            <button
                id="chatToggle"
                class="relative bg-gradient-to-r from-primary to-secondary text-white p-4 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-110"
            >
                <!-- Message Icon -->
                <svg id="messageIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <!-- Close Icon -->
                <svg id="closeIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <!-- Notification Badge -->
                <span
                    id="notificationBadge"
                    class="absolute -top-1 -right-1 bg-secondary text-white text-xs rounded-full h-5 w-5 flex items-center justify-center animate-pulse">
                    1
                </span>
            </button>
        </div>

        <!-- Chat Panel -->
        <div
            id="chatPanel"
            class="fixed bottom-24 right-6 w-96 max-w-[calc(100vw-3rem)] max-h-[32rem] sm:max-h-[70vh] bg-white rounded-2xl shadow-2xl z-50 flex-col overflow-hidden transform transition-all duration-300 ease-out scale-0 opacity-0 origin-bottom-right hidden"
        >
            <!-- Header -->
            <div class="bg-gradient-to-r from-primary to-secondary text-white px-4 sm:px-6 py-4 flex justify-between items-center rounded-t-2xl">
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <img src="https://static.vecteezy.com/system/resources/previews/007/225/199/non_2x/robot-chat-bot-concept-illustration-vector.jpg"
                            alt="Bot Avatar" class="w-8 h-8 rounded-full object-cover" />
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></span>
                    </div>
                    <div class="min-w-0">
                        <span class="font-semibold text-sm sm:text-base">EcoBot Assistant</span>
                        <p class="text-xs opacity-80 hidden sm:block">Typically replies within a few minutes</p>
                    </div>
                </div>
                <button id="closeChat" class="p-1 hover:bg-white hover:bg-opacity-20 rounded-full transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Chat Content -->
            <div id="chatContent" class="flex-1 p-3 sm:p-4 overflow-y-auto space-y-3 sm:space-y-4 bg-gray-50 max-h-96">
                <!-- Messages will be populated here -->
            </div>

            <!-- Input -->
            <div class="p-4 bg-white border-t border-gray-100">
                <div
                    class="flex items-center space-x-2 bg-gray-50 rounded-full border border-gray-200 px-4 py-2 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary transition-all duration-200">
                    <input
                        type="text"
                        id="messageInput"
                        class="flex-1 bg-transparent text-xs sm:text-sm placeholder-gray-500 focus:outline-none"
                        placeholder="Type your message..." />
                    <button
                        id="sendButton"
                        class="p-2 rounded-full transition-all duration-200 bg-gray-200 text-gray-400 cursor-not-allowed">
                        <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-2 text-center hidden sm:block">Press Enter to send message</p>
            </div>
        </div>
    </section>

    <script>
        // ReKicks Chat Widget JavaScript
        class ReKicksChatWidget {
            constructor() {
                this.apiKey = 'AIzaSyD2aks3kuDU9eTbGAIyDmO-gWEp7z8R1HU';
                this.isOpen = false;
                this.messages = this.loadMessages();
                this.isTyping = false;
                
                // Mark as initialized
                window.reKicksChatWidget = this;
                
                this.init();
            }

            // Load messages from memory (since localStorage is not supported)
            loadMessages() {
                // Use a simple in-memory storage for demo
                if (!window.chatMessages) {
                    window.chatMessages = [
                        {
                            id: 1,
                            text: 'Halo! Saya asisten percakapan Anda. Ada yang bisa saya bantu?',
                            from: 'bot',
                            time: new Date().toLocaleTimeString('en-US', {
                                hour: '2-digit',
                                minute: '2-digit',
                            }),
                        }
                    ];
                }
                return window.chatMessages;
            }

            // Save messages to memory
            saveMessages() {
                window.chatMessages = this.messages;
            }

            // Parse markdown to HTML
            parseMarkdown(text) {
                return text
                    .replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }

            // Filter relevant products
            filterRelevantProducts(products, userInput) {
                const input = userInput.toLowerCase();
                const keywords = input.split(' ');

                const mentionedBrand = ['nike', 'adidas', 'puma', 'converse', 'vans'].find(brand =>
                    input.includes(brand)
                );

                return products
                    .filter((product) => {
                        const searchText = `${product.title} ${product.description} ${product.brand} ${product.category} ${product.colorway}`.toLowerCase();

                        if (mentionedBrand) {
                            return (
                                product.brand.toLowerCase() === mentionedBrand &&
                                keywords.some((keyword) => searchText.includes(keyword))
                            );
                        }

                        return keywords.some((keyword) => searchText.includes(keyword));
                    })
                    .slice(0, 4);
            }

            // Get AI recommendation (mock response for demo)
            async getRecommendation(userInput) {
                try {
                    const isProductRecommendation =
                        /rekomendasi|suggest|recommend|sepatu|shoes|sneaker|tas|jam|produk|product|cari|find|looking for/i.test(
                            userInput
                        );

                    let relevantProducts = [];
                    if (isProductRecommendation && allProducts.length > 0) {
                        relevantProducts = this.filterRelevantProducts(allProducts, userInput);
                    }

                    // Mock AI response based on input
                    let responseText = '';
                    
                    if (userInput.toLowerCase().includes('siapa pemilik') || userInput.toLowerCase().includes('ceo')) {
                        responseText = 'Pemilik dan CEO ReKicks adalah **Afgan Irwansyah Hidayat**.';
                    } else if (isProductRecommendation && relevantProducts.length > 0) {
                        responseText = `Berikut adalah rekomendasi produk untuk Anda: ${relevantProducts.map(p => `**${p.title}** dari ${p.brand} seharga $${p.retailPrice}`).join(', ')}. Produk-produk ini sangat cocok untuk kebutuhan Anda!`;
                    } else if (isProductRecommendation) {
                        responseText = 'Maaf, saat ini belum ada produk yang sesuai dengan pencarian Anda. Silakan coba kata kunci lain atau hubungi customer service kami untuk bantuan lebih lanjut.';
                    } else {
                        responseText = 'Halo! Saya adalah asisten belanja ReKicks. Saya dapat membantu Anda mencari produk sneakers, apparel, dan aksesoris. Ada yang bisa saya bantu hari ini?';
                    }

                    return {
                        text: this.parseMarkdown(responseText),
                        products: relevantProducts,
                    };
                } catch (error) {
                    console.error('Error getting recommendation:', error);
                    return {
                        text: 'Maaf, saya mengalami kesulitan untuk merespon saat ini.',
                        products: [],
                    };
                }
            }

            // Create product scroller HTML
            createProductScroller(products) {
                if (!products || products.length === 0) return '';

                const productCards = products.map(product => `
                    <div class="flex-shrink-0 cursor-pointer w-[150px] sm:w-[180px] bg-white rounded-xl border shadow-sm hover:shadow-md transition-all duration-300" 
                         onclick="alert('Redirecting to product: ${product.title}')">
                        <img src="${product.image}" alt="${product.title}" class="w-full h-28 sm:h-32 object-cover rounded-t-xl">
                        <div class="p-2">
                            <h4 class="text-xs sm:text-sm font-semibold line-clamp-2">${product.title}</h4>
                            <p class="text-xs text-gray-500">${product.brand}</p>
                            <p class="text-xl text-black font-bold">$${product.retailPrice}</p>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="w-full overflow-x-auto scrollbar-hide py-2">
                        <div class="inline-flex gap-3 w-max">
                            ${productCards}
                        </div>
                    </div>
                `;
            }

            // Create message HTML
            createMessageHTML(msg) {
                const isUser = msg.from === 'user';
                const avatar = isUser 
                    ? `<div class="w-8 h-8 rounded-full bg-gradient-to-r from-red-500 to-blue-600 flex items-center justify-center text-white text-sm font-semibold">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                        </svg>
                       </div>`
                    : `<img src="https://i.pinimg.com/736x/1d/23/3d/1d233dbaf37c7c70866d5d0a783e0c92.jpg" 
                            alt="Bot Avatar" class="w-8 h-8 rounded-full object-cover">`;

                const productScroller = msg.products ? this.createProductScroller(msg.products) : '';

                return `
                    <div class="flex ${isUser ? 'justify-end' : 'justify-start'}">
                        <div class="flex items-end space-x-2 max-w-[80%] ${isUser ? 'flex-row-reverse space-x-reverse' : ''}">
                            ${avatar}
                            <div class="flex flex-col">
                                <div class="px-3 sm:px-4 py-2 sm:py-3 rounded-2xl shadow-sm max-w-[230px] break-words ${
                                    isUser
                                        ? 'bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-br-none'
                                        : 'bg-white text-gray-800 border rounded-bl-none'
                                }">
                                    <p class="text-xs sm:text-sm leading-relaxed">${msg.text}</p>
                                    ${productScroller}
                                </div>
                                <span class="text-xs text-gray-500 mt-1 ${isUser ? 'text-right' : 'text-left'}">
                                    ${msg.time}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Create typing indicator
            createTypingIndicator() {
                return `
                    <div class="flex justify-start">
                        <div class="flex items-end space-x-2 max-w-[85%] sm:max-w-[80%]">
                            <img src="https://static.vecteezy.com/system/resources/previews/007/225/199/non_2x/robot-chat-bot-concept-illustration-vector.jpg" 
                                 alt="Bot Avatar" class="w-8 h-8 rounded-full object-cover flex-shrink-0">
                            <div class="px-3 sm:px-4 py-2 sm:py-3 bg-white rounded-2xl rounded-bl-none shadow-sm border">
                                <div class="flex space-x-1">
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Render messages
            renderMessages() {
                const chatContent = document.getElementById('chatContent');
                const messagesHTML = this.messages.map(msg => this.createMessageHTML(msg)).join('');
                const typingIndicator = this.isTyping ? this.createTypingIndicator() : '';
                
                chatContent.innerHTML = messagesHTML + typingIndicator;
                this.scrollToBottom();
            }

            // Scroll to bottom
            scrollToBottom() {
                const chatContent = document.getElementById('chatContent');
                chatContent.scrollTop = chatContent.scrollHeight;
            }

            // Toggle chat
            toggleChat() {
                this.isOpen = !this.isOpen;
                const chatPanel = document.getElementById('chatPanel');
                const messageIcon = document.getElementById('messageIcon');
                const closeIcon = document.getElementById('closeIcon');
                const notificationBadge = document.getElementById('notificationBadge');

                if (this.isOpen) {
                    chatPanel.classList.remove('hidden', 'scale-0', 'opacity-0');
                    chatPanel.classList.add('flex', 'scale-100', 'opacity-100');
                    messageIcon.classList.add('hidden');
                    closeIcon.classList.remove('hidden');
                    notificationBadge.classList.add('hidden');
                    this.renderMessages();
                } else {
                    chatPanel.classList.remove('flex', 'scale-100', 'opacity-100');
                    chatPanel.classList.add('hidden', 'scale-0', 'opacity-0');
                    messageIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                }
            }

            // Update send button state
            updateSendButton() {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                const hasText = messageInput.value.trim().length > 0;

                if (hasText) {
                    sendButton.classList.remove('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
                    sendButton.classList.add('bg-gradient-to-r', 'from-primary', 'to-secondary', 'text-white', 'hover:shadow-md', 'transform', 'hover:scale-105');
                } else {
                    sendButton.classList.add('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
                    sendButton.classList.remove('bg-gradient-to-r', 'from-primary', 'to-secondary', 'text-white', 'hover:shadow-md', 'transform', 'hover:scale-105');
                }
            }

            // Send message
            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const inputText = messageInput.value.trim();
                
                if (!inputText) return;

                // Add user message
                const newMessage = {
                    id: this.messages.length + 1,
                    text: inputText,
                    from: 'user',
                    time: new Date().toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                    }),
                };

                this.messages.push(newMessage);
                this.saveMessages();
                messageInput.value = '';
                this.updateSendButton();
                
                // Show typing indicator
                this.isTyping = true;
                this.renderMessages();

                try {
                    // Simulate delay for more realistic experience
                    await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));

                    // Get AI response
                    const aiReply = await this.getRecommendation(inputText);

                    const botResponse = {
                        id: this.messages.length + 1,
                        text: aiReply.text,
                        from: 'bot',
                        time: new Date().toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit',
                        }),
                        products: aiReply.products,
                    };

                    this.messages.push(botResponse);
                    this.saveMessages();
                } catch (error) {
                    console.error('Error:', error);
                    const errorResponse = {
                        id: this.messages.length + 1,
                        text: 'Maaf, terjadi kesalahan saat menghubungi AI.',
                        from: 'bot',
                        time: new Date().toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit',
                        }),
                    };
                    this.messages.push(errorResponse);
                    this.saveMessages();
                }

                this.isTyping = false;
                this.renderMessages();
            }

            // Check if all required elements exist
            checkElements() {
                const requiredElements = [
                    'chatToggle',
                    'chatPanel', 
                    'chatContent',
                    'closeChat',
                    'sendButton',
                    'messageInput',
                    'messageIcon',
                    'closeIcon',
                    'notificationBadge'
                ];

                for (const elementId of requiredElements) {
                    if (!document.getElementById(elementId)) {
                        console.error(`Element with ID '${elementId}' not found`);
                        return false;
                    }
                }
                return true;
            }

            // Initialize event listeners
            init() {
                // Check if elements exist
                if (!this.checkElements()) {
                    console.error('Required elements not found. Make sure the HTML structure is correct.');
                    return;
                }

                // Toggle chat button
                document.getElementById('chatToggle').addEventListener('click', () => {
                    this.toggleChat();
                });

                // Close chat button
                document.getElementById('closeChat').addEventListener('click', () => {
                    this.toggleChat();
                });

                // Send button
                document.getElementById('sendButton').addEventListener('click', () => {
                    this.sendMessage();
                });

                // Message input
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('input', () => {
                    this.updateSendButton();
                });

                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Initial render if chat is open
                if (this.isOpen) {
                    this.renderMessages();
                }

                console.log('ReKicks Chat Widget initialized successfully!');
            }
        }

        // Initialize chat widget when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ReKicksChatWidget();
        });
    </script>
</body>
</html>

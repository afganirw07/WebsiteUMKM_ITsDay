<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-14 grid grid-cols-1 md:grid-cols-2 gap-10 sm:gap-14 items-start text-gray-700 text-sm sm:text-base">
  <!-- Form Kontak -->
  <div class="px-2 sm:px-4">
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 text-gray-900">Hubungi Kami</h2>
    <p class="text-sm sm:text-base text-gray-600 leading-relaxed mb-6 sm:mb-8 font-urbanist">
      Tertarik dengan layanan kami atau butuh konsultasi? Hubungi kami melalui kontak yang tersedia. Kami siap
      mendampingi Anda setiap langkahnya. Atau chat langsung dengan
      <span class="text-teal-700 font-bold italic font-urbanist">EcoBot</span>
      untuk jawaban instan dan bantuan kapan saja!
    </p>

    <form id="contactForm" action="https://formspree.io/f/mzzgaery" method="POST" class="space-y-5 sm:space-y-6">
      <!-- Nama -->
      <div>
        <input
          type="text"
          name="Nama Lengkap"
          placeholder="Nama Lengkap"
          required
          class="w-full border-0 border-b border-gray-300 py-2 px-2 text-sm sm:text-base bg-transparent outline-none focus:border-teal-700 placeholder-gray-400"
        />
      </div>

      <!-- No HP -->
      <div>
        <input
          type="tel"
          name="Nomer Handphone"
          placeholder="Nomer Handphone"
          required
          class="w-full border-0 border-b border-gray-300 py-2 px-2 text-sm sm:text-base bg-transparent outline-none focus:border-teal-700 placeholder-gray-400"
        />
      </div>

      <!-- Email -->
      <div>
        <input
          type="email"
          name="Email"
          placeholder="E-mail"
          required
          class="w-full border-0 border-b border-gray-300 py-2 px-2 text-sm sm:text-base bg-transparent outline-none focus:border-teal-700 placeholder-gray-400"
        />
      </div>

      <!-- Pesan -->
      <div>
        <textarea
          name="Pesan"
          placeholder="Apa yang anda ingin tanyakan?"
          required
          class="w-full border-0 border-b border-gray-300 py-2 px-2 text-sm sm:text-base bg-transparent outline-none focus:border-teal-700 placeholder-gray-400 resize-none"
          rows="1"
          style="min-height: 40px"
        ></textarea>
      </div>

      <!-- Tombol Kirim -->
      <div class="pt-2">
        <button
          type="submit"
          class="w-full bg-teal-800 hover:bg-teal-900 text-white font-medium py-2.5 px-5 rounded transition-colors duration-200 text-sm sm:text-base"
          style="background-color: #1A3C34"
        >
          KIRIM
        </button>
      </div>
    </form>
  </div>

  <!-- Map dan Alamat -->
  <div class="flex flex-col gap-4 px-2 sm:px-4">
    <!-- Google Maps Embed -->
    <div class="w-full  rounded-lg shadow-sm overflow-hidden aspect-video">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.816859097731!2d106.8674124!3d-6.3844792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69ebaff005f277%3A0x9fcd41028665eea8!2sSMKS%20TARUNA%20BHAKTI%20DEPOK!5e0!3m2!1sen!2sid!4v1718894200123!5m2!1sen!2sid"
        width="100%"
        height="100%"
        allowfullscreen=""
        loading="lazy"
        class="w-full h-full border-0"
        style="border-radius: 8px"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <!-- Alamat -->
    <div class="flex justify-center">
      <div class="text-gray-700 text-center text-xs sm:text-sm max-w-xl leading-relaxed px-2">
        <p>Jl. Raya Pekapuran No. 128, Kota Depok, Jawa Barat 16452</p>
      </div>
    </div>
  </div>
</section>

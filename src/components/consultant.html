<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konsultan Profesional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&family=Urbanist:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-white font-['Lexend']">

  <div class="relative max-w-screen-xl mx-auto px-4 py-10">

    <!-- Background Blur Elements -->
    <div class="absolute w-52 h-52 bg-yellow-100/70 blur-3xl top-0 left-1/3 -z-10"></div>
    <div class="absolute w-64 h-64 bg-emerald-200/30 blur-[60px] top-32 right-0 -z-10"></div>
    <div class="absolute w-96 h-40 bg-emerald-900/30 blur-[60px] bottom-10 left-0 -z-10"></div>

    <!-- Header -->
    <h1 class="text-center text-2xl sm:text-3xl md:text-4xl font-bold text-black">
      Hubungi Konsultan Profesional
    </h1>
    <p class="text-center text-base sm:text-lg text-black mt-2 font-light">
      Terverifikasi oleh MUI (Majelis Ulama Indonesia)
    </p>

    <!-- Grid Konsultan -->
    <div id="consultantContainer" class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Cards via JS -->
    </div>
  </div>

  <script>
    const consultants = [
      {
        name: 'Steven\nMuhammad\nIbrahim',
        education: 'S1 Fakultas Agama Islam, Universitas Islam Negeri',
        image: 'https://placehold.co/206x215',
      },
      {
        name: 'Hillary\nNatasha\nAzzahra',
        education: 'S2 Fakultas Pendidikan Islam, Universitas Al Azhar Jakarta',
        image: 'https://placehold.co/170x211',
      },
      {
        name: 'Fernando\nSadikin',
        education: 'S1 Fakultas Agama Islam, BINUS University Jakarta',
        image: 'https://placehold.co/198x199',
      },
      {
        name: 'Michelle\nRose',
        education: 'S1 Fakultas Pendidikan Dasar, Universitas Indonesia',
        image: 'https://placehold.co/188x249',
      }
    ];

    function createConsultantCard(consultant) {
      return `
        <div class="bg-neutral-50 rounded-xl shadow-md p-4 flex flex-col justify-between h-[340px] sm:h-[360px]">
          <!-- Arrow Icon -->
          <div class="absolute top-4 right-4 w-5 h-5 border-2 border-black rotate-45"></div>

          <!-- Nama -->
          <div class="text-black text-sm sm:text-base font-bold whitespace-pre-line mb-1">${consultant.name}</div>

          <!-- Edukasi -->
          <p class="text-xs text-black font-light mb-2">${consultant.education}</p>

          <!-- Badge -->
          <div class="flex gap-2 mb-2">
            <div class="bg-teal-950 text-white text-[10px] px-2 py-0.5 rounded flex items-center gap-1">
              <span class="w-2 h-2 bg-white block rounded-full"></span> Pengalaman
            </div>
            <div class="bg-teal-950 text-white text-[10px] px-2 py-0.5 rounded flex items-center gap-1">
              <span class="w-2 h-2 bg-white block rounded-full"></span> 99+
            </div>
          </div>

          <!-- Skills -->
          <div class="flex flex-wrap gap-1 text-[9px] mb-2">
            <span class="px-2 py-0.5 border border-black rounded-sm">Konsultan</span>
            <span class="px-2 py-0.5 border border-black rounded-sm">Auditor Halal</span>
            <span class="px-2 py-0.5 border border-black rounded-sm">Ekspertis Makanan</span>
          </div>

          <!-- Gambar -->
          <img src="${consultant.image}" alt="${consultant.name}" class="w-full h-[100px] object-cover rounded" />
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('consultantContainer');
      consultants.forEach(consultant => {
        container.innerHTML += createConsultantCard(consultant);
      });
    });
  </script>
</body>
</html>

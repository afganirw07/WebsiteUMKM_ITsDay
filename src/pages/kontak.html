<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Website UMKM</title>
    <link href="../assets/css/output.css" rel="stylesheet">
</head>
<body>
    <!-- Include header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-center mb-12">Hubungi Kami</h1>
        <div class="max-w-lg mx-auto">
            <form class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2" for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="pesan">Pesan</label>
                    <textarea id="pesan" name="pesan" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    Kirim Pesan
                </button>
            </form>
        </div>
    </main>

    <!-- Include footer -->
    <div id="footer"></div>

    <script src="../assets/js/main.js"></script>
</body>
</html>
